<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#57534e"/>
      <stop offset="100%" stop-color="#44403c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="270" width="400" height="30" fill="url(#groundGradient)"/>
  
  <!-- Trajectory Curve with gradient -->
  <defs>
    <linearGradient id="trajectoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  
  <path d="M 60 270 Q 200 160 340 270" stroke="url(#trajectoryGradient)" stroke-width="4" fill="none"/>
  
  <!-- Projectile with glow effect -->
  <g>
    <!-- Glow -->
    <circle cx="200" cy="160" r="10" fill="#fbbf24" opacity="0.3"/>
    <circle cx="200" cy="160" r="7" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Main projectile at apex -->
    <circle cx="200" cy="160" r="5" fill="#f59e0b"/>
  </g>
  
  <!-- Multiple projectile positions -->
  <g>
    <circle cx="60" cy="270" r="4" fill="#10b981"/>
    <circle cx="100" cy="240" r="3" fill="#3b82f6"/>
    <circle cx="140" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="180" cy="165" r="3" fill="#3b82f6"/>
    <circle cx="220" cy="165" r="3" fill="#ef4444"/>
    <circle cx="260" cy="200" r="3" fill="#ef4444"/>
    <circle cx="300" cy="240" r="3" fill="#ef4444"/>
    <circle cx="340" cy="270" r="4" fill="#ef4444"/>
  </g>
  
  <!-- Velocity components at apex -->
  <g stroke-width="2">
    <!-- Horizontal velocity -->
    <line x1="200" y1="160" x2="230" y2="160" stroke="#3b82f6" marker-end="url(#blueArrow)"/>
    <!-- Vertical velocity (zero at apex) represented as dot -->
    <circle cx="200" cy="160" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Labels with better styling -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
    <text x="55" y="265" text-anchor="middle" font-weight="bold" fill="#059669">Launch Point</text>
    <text x="200" y="150" text-anchor="middle" font-weight="bold" fill="#d97706">Maximum Height</text>
    <text x="345" y="265" text-anchor="middle" font-weight="bold" fill="#dc2626">Landing Point</text>
    
    <text x="220" y="155" text-anchor="start" fill="#3b82f6" font-size="10">vₓ (constant)</text>
    <text x="200" y="140" text-anchor="middle" fill="#ef4444" font-size="10">vᵧ = 0</text>
    
    <!-- Axis labels -->
    <text x="380" y="285" text-anchor="end" fill="#6b7280">x</text>
    <text x="45" y="20" text-anchor="start" fill="#6b7280">y</text>
  </g>
  
  <!-- Arrowhead definitions -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
</svg>